plugins {
    id 'java'
    id 'application'
}

apply plugin : "java" 
ext {
   javaMainClass = "edu.lernia.labb3.Hospital"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}